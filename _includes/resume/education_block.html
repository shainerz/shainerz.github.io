{% for section in blurb %}
    <div class="block">
        <div class="main-row">
            <div class="org">
                <h3>{{ section.org }}, {{ section.role }}</h3>
            </div>
            <div class="when">
                <h3>{{ section.when }}</h3>
            </div>
        </div>
        {% if section.bullets %}
        <ul>
            {% for bullet in section.bullets %}
            <li>{{ bullet | markdownify }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endfor %}
